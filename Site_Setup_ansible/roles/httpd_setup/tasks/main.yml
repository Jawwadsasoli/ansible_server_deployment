---
# tasks file for httpd_setup
- name: Install Httpd 
  apt:
    name: "{{ httpd_package_name }}"
    state: present
  become: true

- name: Place Custom HTML File
  copy:
     src: index.html
     dest: /var/www/html/index.html
  become: true     

- name: Start the service
  service:
    name: "{{ httpd_package_name }}"
    state: started
    enabled: yes
  become: true 
